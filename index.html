<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="utf-8" />
    <title>Login UI</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="left-panel">
                <div class="left-panel1">
                    <div class=" signupForm">
                        <h2 class="signupForm-content">Create your account</h2>
                        <p class="signupForm-content">Let's get started with your 30 days free trail</p>
                        <div class="googleLogin">
                            <image src="Google__G__Logo.svg.webp" width="20" height="20"></image>
                            <span>Login with Google</span>
                        </div>
                    </div>
                    <div class="line">
                        <span>or</span>
                    </div>
                    <div class="formSignup">
                        <p  data-end="*" class="title">Name</p>
                        <input required type="text" id="lname" name="lname" placeholder="Enter your email">
                        <p  data-end="*" class="title">Email</p>
                        <input type="text" id="lname" name="lname" placeholder="Enter your email">
                        <p data-end="*" class="title">Password</p>
                        <input type="password" id="lname" name="lname" placeholder="Enter your password">
                        <div class="confirm">
                            <input type="checkbox" id="checkbox" name="checkbox" value="Bike">
                            <label for="checkbox"> I agree to all term, Priacy Policy and Fees</label><br>
                        </div>
                        <button class="button" type="button">Sign Up</button>
                        <p>Already have account? <a href="">Log in</a> </p>
                    </div>
                </div>

            </div>
            <!-- Image -->
            <div class="right-panel">
                <image src="photo.jpg"></image>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
